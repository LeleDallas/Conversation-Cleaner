<!DOCTYPE html>
<html>
<head>
    <title>Conversation Cleaner</title>
    <style>
        body {
            width: 200px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        button {
            width: 90%;
            height: 50px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <button id="toggleButton">Toggle Cleaner</button>
    <script src="popup.js"></script>
</body>
</html>
